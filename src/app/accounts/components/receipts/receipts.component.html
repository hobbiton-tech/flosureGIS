<div style="margin: 20px;">
    <div style="margin-bottom: 20px; background: #fff;">
        <nz-page-header>
            <nz-page-header-title>Receipts</nz-page-header-title>
            <nz-page-header-subtitle
                >List of all receipts</nz-page-header-subtitle
            >
            <nz-page-header-extra> </nz-page-header-extra>
            <nz-page-header-content>
                <nz-descriptions [nzColumn]="3">
                    <nz-descriptions-item
                        nzTitle="Total Unreceipted Receipts"
                        [nzSpan]="1"
                        >{{ receiptsCount }}</nz-descriptions-item
                    >
                </nz-descriptions>
            </nz-page-header-content>
            <nz-page-header-extra>
                <div nz-col nzSpan="12">
                    <button
                        nz-button
                        nzType="primary"
                        (click)="showClientTypeModal()"
                    >
                        Select Client Type
                    </button>

                    <nz-modal
                        [(nzVisible)]="isVisibleClientType"
                        nzTitle="Client Type"
                        (nzOnCancel)="handleCancelClientType()"
                        (nzOnOk)="handleOkClientType()"
                        [nzOkLoading]="isOkClientTypeLoading"
                    >
                        <div nz-row>
                            <div nz-col nzSpan="24">
                                <nz-select [(ngModel)]="selectedType">
                                    <nz-option
                                        *ngFor="let option of typeOfClient"
                                        [nzLabel]="option"
                                        [nzValue]="option"
                                        placeholder="Select Agent"
                                    ></nz-option>
                                </nz-select>
                            </div>
                        </div>
                        <div
                            *ngIf="selectedType === 'Agent'"
                            nz-row
                            style="margin-top: 5px;"
                        >
                            <div nz-col nzSpan="24">
                                <nz-form-label
                                    [nzSpan]="6"
                                    nzFor="agent"
                                    nzRequired
                                    >Select Agent</nz-form-label
                                >
                                <nz-select [(ngModel)]="selectedAgent">
                                    <nz-option
                                        name="agent"
                                        *ngFor="let option of typeOfClient"
                                        [nzLabel]="option"
                                        [nzValue]="option"
                                        nzPlaceholder="Select Agent"
                                    ></nz-option>
                                </nz-select>
                            </div>
                        </div>
                    </nz-modal>
                </div>
            </nz-page-header-extra>
        </nz-page-header>
    </div>
    <div *ngIf="selectedType === 'Direct'">
        <app-direct-client></app-direct-client>
    </div>

    <div *ngIf="selectedType === 'Agent'">
        <app-agent-client></app-agent-client>
    </div>

    <div *ngIf="selectedType === 'Broker'">
        <app-broker-client></app-broker-client>
    </div>

            <nz-tab nzTitle="Receipted">
                <nz-card [nzBordered]="false">
                    <div style="margin-bottom: 10px;">
                        <div nz-row [nzGutter]="24">
                            <div nz-col nzSpan="12">
                                <div style="width: 75%;">
                                    <nz-input-group
                                        [nzSuffix]="suffixIconSearch"

                                            type="text"
                                            nz-input
                                            placeholder="Search by account id, account name, bank"
                                        />
                                    </nz-input-group>
                                    <ng-template #suffixIconSearch>
                                        <i nz-icon nzType="search"></i>
                                    </ng-template>
                                </div>
                            </div>
                        </div>
                    </div>

                    <nz-table
                        #receiptTable
                        [nzData]="receiptedList"
                        [nzSize]="'small'"
                        [nzBordered]="true"
                        style="background-color: white;"
                    >
                        <thead>
                            <tr>
                                <th>Receipt Number</th>
                                <th>Client Name</th>
                                <th>Amount</th>
                                <th>Receipt type</th>
                                <th>Date Receipted</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let receipt of receiptTable.data"
                                class="table-row"
                            >
                                <td>{{ receipt.receiptNumber }}</td>
                                <td>{{ receipt.onBehalfOf }}</td>
                                <td>
                                    {{ receipt.sumInDigits | number: '1.2-2' }}
                                </td>
                                <td>{{ receipt.receiptType }}</td>

                                <td>
                                    {{
                                        receipt.todayDate.seconds * 1000 | date
                                    }}
                                </td>
                                <td>
                                    <button
                                        nz-button
                                        nzType="default"
                                        nzSize="small"
                                        [nzLoading]="isConfirmLoading"
                                        (click)="generateID(receipt.id)"

                                        View
