<nz-spin
    [nzSize]="'large'"
    [nzSpinning]="loadingReceipt"
    [nzTip]="'Loading PDF'"
>
    <div style="margin: 15px;">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                Finance
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                Receipts
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                View Receipts
            </nz-breadcrumb-item>
        </nz-breadcrumb>
        <nz-page-header nzBackIcon [nzTitle]="title">
            <ng-template #title>
                <div style="display: flex; align-items: center;">
                    <span style="margin-right: 8px;">Receipt </span>
                </div>
            </ng-template>
            <nz-page-header-extra>
                <button nz-button nzType="primary">
                    Print
                </button>
                <button nz-button nzType="primary">
                    Email
                </button>
                <button nz-button nzType="primary">
                    Download
                </button>
            </nz-page-header-extra>
        </nz-page-header>
        <nz-card>
            <nz-divider
                nzText="Receipt Details"
                nzOrientation="left"
            ></nz-divider>

            <pdf-viewer [src]="receiptURl" [original-size]="false"></pdf-viewer>
        </nz-card>
    </div>
</nz-spin>
