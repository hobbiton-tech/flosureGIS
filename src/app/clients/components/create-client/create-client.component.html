<div style="margin: 20px;">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      Clients
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      Create Client
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
<div style="margin: 20px;">
  <nz-steps [nzCurrent]="0">
    <nz-step ></nz-step>
    <nz-step> </nz-step>
    <nz-step></nz-step>
    <nz-step></nz-step>
  </nz-steps>
</div>
<div style="margin: 20px;">
  <nz-card style="width:50%; margin: 0 auto;" [nzBordered]="true" nzTitle="Client Type">
    <form nz-form [formGroup]="clientTypeForm" novalidate (ngSubmit)="next()">
      <nz-form-item nz-row>
        <nz-form-label [nzSpan]="6" nzFor="type">Client Type</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <nz-select formControlName="type" nzShowSearch nzAllowClear nzPlaceHolder="Select a Client Type">
            <nz-option nzLabel="Individual Client" nzValue="ind"></nz-option>
            <nz-option nzLabel="Corporate Client" nzValue="cor"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item >
      <nz-form-item nz-row>
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button nzType="default">Next</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
