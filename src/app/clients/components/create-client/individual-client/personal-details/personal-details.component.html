<div style="margin: 20px;">
  <div style="margin-bottom: 20px; background: #f4f4f4;">
    <nz-page-header>
      <nz-page-header-title>Clients</nz-page-header-title>
      <nz-page-header-subtitle>List of all clients</nz-page-header-subtitle>
      <nz-page-header-extra>
        <button nz-button>View Summary</button>
        <!-- <button nz-button nzType="primary">Add New Client</button> -->
      </nz-page-header-extra>
      <nz-page-header-content>
        <nz-descriptions [nzColumn]="3">
          <nz-descriptions-item nzTitle="All Clients" [nzSpan]="1">350</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Individual Clients" [nzSpan]="1">120</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Last Update" [nzSpan]="1">2017-01-10</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Corporate Clients" [nzSpan]="1">50</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Active Clients" [nzSpan]="1">79</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Inactive Clients" [nzSpan]="1">101</nz-descriptions-item>
        </nz-descriptions>
      </nz-page-header-content>
    </nz-page-header>
  </div>
</div>

<div style="margin: 20px;">
  <nz-steps [nzCurrent]="1">
    <nz-step ></nz-step>
    <nz-step> </nz-step>
    <nz-step></nz-step>
    <nz-step></nz-step>
  </nz-steps>
</div>
<div style="margin: 20px;">
  <nz-card style="width:80%; margin: 0 auto;" [nzBordered]="true" nzTitle="Personal Details">
    <form nz-form [formGroup]="personalDetailsForm" novalidate (ngSubmit)="onSubmit()">
      <div nz-row>
        <div nz-col [nzSpan]="12">
        <nz-form-item >
            <nz-form-label [nzSpan]="6" nzFor="title">Title</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-select formControlName="title" nzShowSearch nzAllowClear placeholder="Select a Title">
              <nz-option
                *ngFor="let option of listOfOption"
                [nzLabel]="option"
                [nzValue]="option"
                [nzHide]="!isNotSelected(option)"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item >
        </div>

        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="first_name">First Name</nz-form-label>
          <nz-form-control [nzSpan]="18">
              <input nz-input formControlName="first_name" name="first_name" type="text" id="first_name" placeholder="First Name">
            </nz-form-control>
          </nz-form-item >
        </div>
      </div>

      <div nz-row>
        <div nz-col [nzSpan]="12">
          <nz-form-item >
            <nz-form-label [nzSpan]="6" nzFor="last_name">Last Name</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <input nz-input formControlName="last_name" name="last_name" id="last_name" placeholder="Last Name">
          </nz-form-control>
        </nz-form-item >
        </div>

        <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="email">Email</nz-form-label>
          <nz-form-control [nzSpan]="18">
              <input nz-input formControlName="email" name="email" type="email" id="email" placeholder="Email Address">
            </nz-form-control>
          </nz-form-item >
        </div>
      </div>

      <div nz-row>
        <div nz-col [nzSpan]="12">
          <nz-form-item >
            <nz-form-label [nzSpan]="6" nzFor="dob">Date of Birth</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-date-picker formControlName="dob" name="dob"  id="dob" placeholder="Date of Birth"></nz-date-picker>
          </nz-form-control>
        </nz-form-item >
        </div>

        <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="phone_number">Phone</nz-form-label>
          <nz-form-control [nzSpan]="18">
              <input nz-input formControlName="phone_number" name="phone_number"  id="phone_number" placeholder="Phone Number">
            </nz-form-control>
          </nz-form-item >
        </div>
      </div>

      <div nz-row>
        <div nz-col [nzSpan]="12">
          <nz-form-item >
            <nz-form-label [nzSpan]="6" nzFor="address">Address</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <input nz-input formControlName="address" name="address" id="address" placeholder="Address">
          </nz-form-control>
        </nz-form-item >
        </div>

        <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label [nzSpan]="6" nzFor="gender">Gender</nz-form-label>
          <nz-form-control [nzSpan]="18">
             <nz-select formControlName="gender" nzShowSearch nzAllowClear placeholder="Select Gender">
            <nz-option nzLabel="Male" nzValue="male"></nz-option>
            <nz-option nzLabel="Female" nzValue="female"></nz-option>
          </nz-select>
            </nz-form-control>
          </nz-form-item >
        </div>
      </div>

      <nz-form-item nz-row>
        <nz-form-control [nzSpan]="14" [nzOffset]="10" >
          <button nz-button nzType="primary" style="float: right;">Submit</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
