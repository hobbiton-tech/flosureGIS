<div style="margin: 15px;">
  <nz-breadcrumb>
    <nz-breadcrumb-item (click)="goToPoliciesList()" style="cursor: pointer">
      Policies
    </nz-breadcrumb-item>
    <nz-breadcrumb-item (click)="goToPoliciesList()" style="cursor: pointer">
      Policies List
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      Policy Details
    </nz-breadcrumb-item>
  </nz-breadcrumb>
        <nz-page-header (nzBack)="goToClientsList()" nzBackIcon nzTitle="Policy Number: HFB-489384"
            [nzSubtitle]="selectedPolicy.client">
            <nz-page-header-extra>
                <button *ngIf="isEditmode" nz-button nzType="primary" (click)="isEditmode = false">Save Changes</button>
                <button nz-button nzType="primary" (click)="isEditmode = true">Edit Policy</button>
                <button nz-button nzType="danger">Delete Policy</button>
            </nz-page-header-extra>
        </nz-page-header>
                <nz-divider nzText="Policy Details" nzOrientation="left"></nz-divider>
                <form nz-form>
                    <div nz-row nzGutter="0">
                        <div nz-col nzSpan="12">
                            <nz-form-item>
                                <nz-form-label nzSpan="7" nzRequired>Client Name</nz-form-label>
                                <nz-form-control nzSpan="17">
                                    <!-- <nz-select nzPlaceHolder="Select or create client" [nzDisabled]="isEditmode"></nz-select> -->
                                    <input nz-input [(placeholder)]="selectedPolicy.client" [disabled]="!isEditmode" />
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzSpan="7" nzRequired>Name of Insured</nz-form-label>
                                <nz-form-control nzSpan="17">
                                    <!-- <nz-select nzPlaceHolder="Select or create client" [nzDisabled]="isEditmode"></nz-select> -->
                                    <input nz-input [(placeholder)]="selectedPolicy.client" [disabled]="!isEditmode" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="12">
                            <nz-form-item>
                                <nz-form-label nzSpan="7" nzRequired>Product</nz-form-label>
                                <nz-form-control nzSpan="17">
                                    <nz-select nzPlaceHolder="Motor Comprehensive" [nzDisabled]="!isEditmode"></nz-select>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzSpan="7" nzRequired>Company</nz-form-label>
                                <nz-form-control nzSpan="17">
                                    <input nz-input [(placeholder)]="selectedPolicy.insuranceCompany" [disabled]="!isEditmode" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="12">
                            <nz-form-item>
                                <nz-form-label nzSpan="7" nzRequired>Start Date</nz-form-label>
                                <nz-form-control nzSpan="17">
                                    <!-- <nz-select nzPlaceHolder="Select or create client" [nzDisabled]="isEditmode"></nz-select> -->
                                    <input nz-input [placeholder]="selectedPolicy.startDate | date" nzFormat="dd.MM.yyyy" [disabled]="!isEditmode"
                                    />
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzSpan="7" nzRequired>End Date</nz-form-label>
                                <nz-form-control nzSpan="17">
                                    <!-- <nz-select nzPlaceHolder="Select or create client" [nzDisabled]="isEditmode"></nz-select> -->
                                    <input nz-input [placeholder]="selectedPolicy.endDate | date" [disabled]="!isEditmode" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="12">
                            <nz-form-item>
                                <nz-form-label nzSpan="7" nzRequired>Sum Insured</nz-form-label>
                                <nz-form-control nzSpan="17">
                                    <!-- <nz-select nzPlaceHolder="Select or create client" [nzDisabled]="isEditmode"></nz-select> -->
                                    <input nz-input [placeholder]="'ZMW 57,489'" [disabled]="!isEditmode" />
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzSpan="7" nzRequired>Currency</nz-form-label>
                                <nz-form-control nzSpan="17">
                                    <nz-select nzPlaceHolder="selectedPolicy.currency" [nzDisabled]="!isEditmode"></nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <!-- <div nz-col nzSpan="12"> -->
                        <!--     <nz-form-item> -->
                        <!--         <nz-form-label nzSpan="7" nzRequired>Identfication Type</nz-form-label> -->
                        <!--         <nz-form-control nzSpan="17"> -->
                        <!--             <nz-select nzPlaceHolder="{{client.idType}}" [nzDisabled]="!isEditmode"></nz-select> -->
                        <!--         </nz-form-control> -->
                        <!--     </nz-form-item> -->
                        <!-- </div> -->
                        <!-- <div nz-col nzSpan="12"> -->
                        <!--     <nz-form-item> -->
                        <!--         <nz-form-label nzSpan="7" nzRequired>Identfication No.</nz-form-label> -->
                        <!--         <nz-form-control nzSpan="17"> -->
                        <!--             [> <nz-select nzPlaceHolder="Select or create client" [nzDisabled]="isEditmode"></nz-select> <] -->
                        <!--             <input nz-input [(placeholder)]="client.phone" [disabled]="!isEditmode" /> -->
                        <!--         </nz-form-control> -->
                        <!--     </nz-form-item> -->
                        <!-- </div> -->
                    </div>
                </form>
</div>
