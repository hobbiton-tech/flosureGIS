<div>
    <div *ngIf="
            extensions ===
                undefined ||
            extensions.length ==
                0
        ">
        <p>
            No Extension
            added
        </p>
    </div>
    <div *ngFor="
            let extension of extensions;
            let i = index
        ">
        <div>
            <div nz-row>
                <div nz-col nzSpan="10">
                    <p>
                        {{
                            extension.extensionType
                        }}:
                    </p>
                </div>
                <div nz-col nzSpan="6">
                    <p style="
                                    margin-left: 4px;
                                ">
                        {{
                            extension.amount
                                | number
                                    : '1.2-2'
                        }}
                    </p>
                </div>
                <div nz-col nzSpan="8">
                    <a style="
                                            float: right;
                                        " (click)="
                                    removeLoad(
                                        extension,
                                        $event
                                    )
                                ">Remove
                        Extension</a>
                </div>
            </div>

        </div>
    </div>
</div>
