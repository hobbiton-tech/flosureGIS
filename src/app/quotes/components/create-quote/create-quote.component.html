<!-- <h1>Create Quotation</h1> -->
  <div style="margin: 15px">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      Quotes
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      Create Quote
    </nz-breadcrumb-item>
  </nz-breadcrumb>
    <!-- <nz-card style="padding: 20px"> -->
      <form nz-form style="margin-top: 20px">
        <nz-card nzTitle="Client Details" style="margin-bottom: 5px;">
        <div nz-row nzGutter="0">
            <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzSpan="6" nzRequired>Client Name</nz-form-label>
              <nz-form-control nzSpan="18">
                <nz-select nzPlaceHolder="Select or create client"></nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label nzSpan="6" nzRequired>Client Type</nz-form-label>
              <nz-form-control nzSpan="18">
                <nz-select nzPlaceHolder="Select client type"></nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzSpan="7" nzRequired>Payment Mode</nz-form-label>
              <nz-form-control nzSpan="16">
                <nz-select nzPlaceHolder="Select payment mode"></nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label nzSpan="7" nzRequired>Currency</nz-form-label>
              <nz-form-control nzSpan="16">
                <nz-select nzPlaceHolder="Select currency"></nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired nzSpan="6">Select Date</nz-form-label>
              <nz-form-control nzSpan="18">
                <nz-range-picker formControlName="rangePicker"></nz-range-picker>
              </nz-form-control>
            </nz-form-item> 
          </div>
        </div>
        </nz-card>
        <nz-card nzTitle="Quotation Details" style="margin-bottom: 5px;">
        <div nz-row nzGutter="0">
            <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzSpan="7" nzRequired>Binding Type</nz-form-label>
              <nz-form-control nzSpan="16">
                <nz-select nzPlaceHolder="Select binding type"></nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzSpan="7" nzRequired>Binding</nz-form-label>
              <nz-form-control nzSpan="16">
                <nz-select nzPlaceHolder="Select binding"></nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        </nz-card>
        <nz-card nzTitle="Risk Details" style="margin-bottom: 5px;">
        <div nz-row nzGutter="0">
            <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzSpan="6" nzRequired>Insurance Id</nz-form-label>
              <nz-form-control nzSpan="18">
                <nz-select nzPlaceHolder="Select insurance id"></nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label nzSpan="6" nzRequired>Risk Id</nz-form-label>
              <nz-form-control nzSpan="18">
                <nz-select nzPlaceHolder="Select risk id"></nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label nzSpan="6" nzRequired>Risk Id</nz-form-label>
              <nz-form-control nzSpan="18">
                <nz-select nzPlaceHolder="Select risk id"></nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzSpan="7" nzRequired>Payment Mode</nz-form-label>
              <nz-form-control nzSpan="16">
                <nz-select nzPlaceHolder="Select payment mode"></nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label nzSpan="7" nzRequired>Currency</nz-form-label>
              <nz-form-control nzSpan="16">
                <nz-select nzPlaceHolder="Select currency"></nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        </nz-card>
      </form>
      <div style="text-align: center; margin-top: 10px">

      <button nz-button nzType="primary">Create Quote</button>
      <button nz-button nzType="default">Reset Form</button>
      </div>
    <!-- </nz-card> -->
  </div>
