<nz-collapse>
    <nz-collapse-panel nzHeader="Perils" >
<div style="margin-bottom: 10px;">
    
    <div nz-row [nzGutter]="24">
        <div nz-col nzSpan="12">
            <div style="width: 75%;">
                <nz-input-group
                    [nzSuffix]="suffixIconSearch"
                >
                    <input
                        type="text"
                        nz-input
                        placeholder="Search by Peril type"
                    />
                </nz-input-group>
                <ng-template #suffixIconSearch>
                    <i nz-icon nzType="search"></i>
                </ng-template>
            </div>
        </div>
        
    </div>
</div>
<nz-table #perilsTable [nzData]="perilList">
    <thead>
        <tr>
            <th>Peril 
                Name</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let peril of perilsTable.data">
            <td>{{ peril.name }}</td>
            <td>{{ peril.description }}</td>
            <td>
                <!-- <button
                nz-button
                nzType="primary"
                (click)="onSelectClause(clause)"
            >
                Select
            </button> -->
                <button
                    nz-button
                    nzType="default"
                    (click)="onEditPeril(peril)"
                >
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</nz-table>
</nz-collapse-panel>
</nz-collapse>
