
    <nz-drawer [nzClosable]="true" [nzVisible]="isAddRateDrawerVisible" nzPlacement="left"
    nzTitle="Add Rate" (nzOnClose)="isAddRateDrawerVisible=false" [nzWidth]="650">
    
    <form nz-form [formGroup]="ratesDetailsForm" (ngSubmit)="onSubmit()" style="margin: 0 auto;">
      
      <div nz-row nzGutter="0">
        <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="insuranceProduct" nzRequired>Insurance Product</nz-form-label>
            <nz-form-control nzSpan="16">
                <nz-select nzShowSearch nzAllowClear formControlName="insuranceProduct"
                    nzPlaceHolder="Select insurance product" name="insuranceProduct"
                    id="insuranceProduct">
                    <nz-option nzLabel="Motor Comprehensive" nzValue="Comprehensive"></nz-option>
                    <nz-option nzLabel="Motor Third Party" nzValue="Third Party"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label nzSpan="6" nzRequired>Premium Rate</nz-form-label>
          <nz-form-control nzSpan="16">
                <input nz-input formControlName="premiumRate"/>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-label nzSpan="6" nzRequired>Premium Levy</nz-form-label>
          <nz-form-control nzSpan="16">
                <input nz-input formControlName="premiumLevy"/>
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label nzSpan="6" nzRequired>Tax Rate</nz-form-label>
          <nz-form-control nzSpan="16">
                <input nz-input formControlName="taxRate"/>
          </nz-form-control>
        </nz-form-item>
      
    </div>
    <div style="text-align: center; margin-top: 10px;">
  
            <button nz-button nzType="primary">Add Rate</button>
            <button nz-button nzType="default" style="margin-left: 10px" (click)="resetForm($event)">Reset Form</button>
            </div>
    </form>
  
  </nz-drawer>
