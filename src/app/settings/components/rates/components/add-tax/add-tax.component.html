
    <nz-drawer [nzClosable]="false" [nzVisible]="isDrawerVisible" nzPlacement="left"
    nzTitle="Add Tax" (nzOnClose)="closeDrawer()" [nzWidth]="650">
    
    <form nz-form [formGroup]="taxDetailsForm" (ngSubmit)="onSubmit()" style="margin: 0 auto;" novalidate>
      
      <div nz-row nzGutter="0">
            <nz-form-item>
                    <nz-form-label nzSpan="6" nzRequired>Short Name</nz-form-label>
                    <nz-form-control nzSpan="16" nzHasFeedback nzErrorTip="Input is required">
                          <input nz-input [ngModel]="''" formControlName="shortName" required/>
                    </nz-form-control>
                  </nz-form-item>

        <nz-form-item>
          <nz-form-label nzSpan="6" nzRequired>Description</nz-form-label>
          <nz-form-control nzSpan="16" nzHasFeedback nzErrorTip="Input is required">
                <input nz-input [ngModel]="''" formControlName="description" required/>
          </nz-form-control>
        </nz-form-item>
  
        
        
        <nz-form-item>
          <nz-form-label nzSpan="6" nzRequired>Rate</nz-form-label>
          <nz-form-control nzSpan="16" nzHasFeedback [nzErrorTip]="rate">
                <input nz-input formControlName="rate" [ngModel]="''" required pattern="^[0-9]\d*(\.\d+)?$"/>
          </nz-form-control>
          <ng-template #rate let-control>
              <ng-container *ngIf="control.hasError('required')">Input is Required</ng-container>
              <ng-container *ngIf="control.hasError('pattern')">Rate requires numerical input</ng-container>
            </ng-template>
        </nz-form-item>
      
    </div>
    <div style="text-align: center; margin-top: 10px;">
  
            <button nz-button nzType="primary" [disabled]="!taxDetailsForm.valid">Add Tax</button>
            <button nz-button nzType="default" style="margin-left: 10px" (click)="resetForm($event)">Reset Form</button>
            </div>
    </form>
  
  </nz-drawer>
