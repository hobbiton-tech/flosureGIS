<div style="margin: 20px;">
    <nz-card [nzBordered]="false">
        <nz-tabset>
            <nz-tab nzTitle="Account Type">
                <nz-card [nzBordered]="false">
                    <div style="margin-bottom: 10px;">
                        <div nz-row [nzGutter]="24">
                            <div nz-col nzSpan="12">
                                <div style="width: 75%">
                                    <nz-input-group
                                        [nzSuffix]="suffixIconSearch"
                                    >
                                        <input
                                            type="text"
                                            nz-input
                                            placeholder="Search by type, account type"
                                        />
                                    </nz-input-group>
                                    <ng-template #suffixIconSearch>
                                        <i nz-icon nzType="search"></i>
                                    </ng-template>
                                </div>
                            </div>
                            <div nz-col nzSpan="12">
                                <button
                                    nz-button
                                    nzType="primary"
                                    style="float: right"
                                    (click)="openAccountTypeFormDrawer()"
                                >
                                    Add New Account Type
                                </button>
                            </div>
                        </div>
                    </div>

                    <nz-table
                        #accountTypeTable
                        [nzData]="accountTypes"
                        [nzSize]="'small'"
                        [nzBordered]="true"
                        style="background-color: white;"
                    >
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Short Desc</th>
                                <th>Account Type</th>
                                <th>Commission Rate</th>
                                <th>VAT Rate</th>
                                <th>Withholding Tax Rate</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="
                                    let accountType of accountTypeTable.data
                                "
                            >
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td style="width: 70px">
                                    <div
                                        class="icons-list"
                                        style="text-align: center;width: 65px"
                                    >
                                        <i
                                            nz-icon
                                            [nzType]="'edit'"
                                            [nzTheme]="'twotone'"
                                            [nzTwotoneColor]="'#b3cde8'"
                                        ></i>
                                        <nz-divider
                                            nzType="vertical"
                                        ></nz-divider>
                                        <i
                                            nz-icon
                                            [nzType]="'delete'"
                                            [nzTheme]="'twotone'"
                                            [nzTwotoneColor]="'#eb2f32'"
                                        ></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>
                </nz-card>
            </nz-tab>

            <nz-tab nzTitle="Accounts">
                <nz-card [nzBordered]="false">
                    <div style="margin-bottom: 10px;">
                        <div nz-row [nzGutter]="24">
                            <div nz-col nzSpan="12">
                                <div style="width: 75%">
                                    <nz-input-group
                                        [nzSuffix]="suffixIconSearch"
                                    >
                                        <input
                                            type="text"
                                            nz-input
                                            placeholder="Search by account id, account name, bank"
                                        />
                                    </nz-input-group>
                                    <ng-template #suffixIconSearch>
                                        <i nz-icon nzType="search"></i>
                                    </ng-template>
                                </div>
                            </div>
                            <div nz-col nzSpan="12">
                                <button
                                    nz-button
                                    nzType="primary"
                                    style="float: right"
                                    (click)="openAccountFormDrawer()"
                                >
                                    Add New Account
                                </button>
                            </div>
                        </div>
                    </div>

                    <nz-table
                        #accountTable
                        [nzData]="accountList"
                        [nzSize]="'small'"
                        [nzBordered]="true"
                        style="background-color: white;"
                    >
                        <thead>
                            <tr>
                                <th>Account ID</th>
                                <th>Account Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Bank</th>
                                <th>Bank Branch</th>
                                <th>Payment Mode</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let account of accountTable.data"
                                (click)="openAccountsDrawer(account)"
                                class="table-row"
                            >
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <nz-badge
                                        [nzStatus]="
                                            account.status === 'Inactive'
                                                ? 'error'
                                                : 'success'
                                        "
                                        [nzText]="account.status"
                                    >
                                    </nz-badge>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>

                    <nz-drawer
                        nzWidth="350"
                        [nzClosable]="false"
                        [nzVisible]="accountsDrawerVisible"
                        nzPlacement="right"
                        nzTitle="more details"
                        (nzOnClose)="accountsDrawerVisible = false"
                        nzData="accountList"
                    >
                        <nz-descriptions
                            nzBordered
                            [nzColumn]="1"
                            nzSize="small"
                        >
                            <nz-descriptions-item
                                nzTitle="Pin Number"
                            ></nz-descriptions-item>
                            <nz-descriptions-item
                                nzTitle="Contact Title"
                            ></nz-descriptions-item>
                            <nz-descriptions-item nzTitle="Account Short Desc">
                            </nz-descriptions-item>
                        </nz-descriptions>
                    </nz-drawer>
                </nz-card>
            </nz-tab>

                    <nz-table

                            <tr>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let client of clientTable.data">
                                <td></td>
                                <td></td>
                                <td style="width: 70px">
                                    <div
                                        class="icons-list"
                                        style="text-align: center;width: 65px"
                                    >
                                        <i
                                            nz-icon
                                            [nzType]="'edit'"
                                            [nzTheme]="'twotone'"

                                        ></i>
                                        <nz-divider

                                        ></nz-divider>
                                        <i
                                            nz-icon
                                            [nzType]="'delete'"
                                            [nzTheme]="'twotone'"
                                            [nzTwotoneColor]="'#eb2f32'"
                                        ></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>
                </nz-card>
            </nz-tab>

                        </div>
                    </div>

    [isDrawerVisible]="newAccountTypeFormDrawerVisible"
    (closeAccountTypeDrawer)="newAccountTypeFormDrawerVisible = false"
></app-create-account-type>
