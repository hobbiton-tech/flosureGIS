<nz-drawer [nzClosable]="false" [nzVisible]="isAddClassFormDrawerVisible" nzPlacement="left" nzTitle="Add Class"
    (nzOnClose)="closeAddClassFormDrawer()" [nzWidth]="600">

    <form nz-form [formGroup]="classForm">
        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="classCode" nzRequired>Class Name</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="className" name="className" id="className"
                        placeholder="class name" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="classCode" nzRequired>Class Code</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="classCode" name="classCode" id="classCode"
                        placeholder="class code" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="classDescription" nzRequired>Class Description</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="classDescription" name="classDescription" id="classDescription"
                        placeholder="class description" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="classPolicyNumberPrefix" nzRequired>Policy No Prifix</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="classPolicyNumberPrefix" name="classPolicyNumberPrefix"
                        id="classPolicyNumberPrefix" placeholder="class policy number prefix" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="classClaimNumberPrefix" nzRequired>Claim No Prifix</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="classClaimNumberPrefix" name="classClaimNumberPrefix"
                        id="classClaimNumberPrefix" placeholder="class claim number prefix" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <nz-form-item>
            <nz-form-control>
                <div style="text-align: center; margin-top: 10px;">
                    <button nz-button nzType="primary" style="margin-right: 8px;" (click)="submitClass()">
                        Add Class
                    </button>
                    <button nz-button nzType="default">Reset Form</button>
                </div>
            </nz-form-control>
        </nz-form-item>
    </form>

</nz-drawer>
