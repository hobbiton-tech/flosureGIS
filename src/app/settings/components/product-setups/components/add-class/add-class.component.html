<nz-drawer [nzClosable]="false" [nzVisible]="isAddClassFormDrawerVisible" nzPlacement="left" nzTitle="Add Class"
    (nzOnClose)="closeAddClassFormDrawer()" [nzWidth]="600">

    <nz-spin [nzSize]="'large'" [nzSpinning]="addingClass" [nzTip]="'Adding Class...'">

        <form nz-form [formGroup]="classForm">
            <div nz-row>
                <nz-form-item>
                    <nz-form-label [nzSpan]="8" nzFor="classCode" nzRequired>Class Name</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                        <input nz-input formControlName="className" name="className" id="className"
                            placeholder="class name" />
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-row>
                <nz-form-item>
                    <nz-form-label [nzSpan]="8" nzFor="code" nzRequired>Class Code</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                        <input nz-input formControlName="classCode" name="classCode" id="classCodecode"
                            placeholder="class code" />
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-row>
                <nz-form-item>
                    <nz-form-label [nzSpan]="8" nzFor="description" nzRequired>Class Description</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                        <input nz-input formControlName="classDescription" name="classDescription" id="classDescription"
                            placeholder="class description" />
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-row>
                <nz-form-item>
                    <nz-form-label [nzSpan]="8" nzFor="policyNumberPrefix" nzRequired>Policy No Prifix</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                        <input nz-input formControlName="classPolicyNumberPrefix" name="policyNumberPrefix"
                            id="policyNumberPrefix" placeholder="class policy number prefix" />
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-row>
                <nz-form-item>
                    <nz-form-label [nzSpan]="8" nzFor="claimNumberPrefix" nzRequired>Claim No Prifix</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                        <input nz-input formControlName="classClaimNumberPrefix" name="claimNumberPrefix"
                            id="claimNumberPrefix" placeholder="class claim number prefix" />
                    </nz-form-control>
                </nz-form-item>
            </div>

            <nz-form-item>
                <nz-form-control>
                    <div style="text-align: center; margin-top: 10px;">
                        <button nz-button nzType="primary" style="margin-right: 8px;" (click)="submitClass()">
                            Add Class
                        </button>
                        <button nz-button nzType="default">Reset Form</button>
                    </div>
                </nz-form-control>
            </nz-form-item>

        </form>
    </nz-spin>
</nz-drawer>
