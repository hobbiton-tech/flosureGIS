<nz-drawer [nzClosable]="false" [nzVisible]="isAddProductFormDrawerVisible" nzPlacement="left" nzTitle="Add Product"
    (nzOnClose)="closeAddProductFormDrawer()" [nzWidth]="600">

    <form nz-form [formGroup]="productForm">
        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="productclass" nzRequired>Class</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <nz-select nzShowSearch nzAllowClear [nzPlaceHolder]="'Select a class'" [(ngModel)]="selectedClass"
                        [ngModelOptions]="{standalone: true}" name=" select" (nzOpenChange)="reloadClasses()">
                        <nz-option *ngFor="let class of classesList" [nzValue]="class" [nzLabel]="class.className">
                        </nz-option>
                    </nz-select>

                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="name" nzRequired>Product Name</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="productName" name="name" id="name" placeholder="Product name" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="code" nzRequired>Product Code</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="productCode" name="code" id="code" placeholder="Product code" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="description" nzRequired>Product Description</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="productDescription" name="description" id="description"
                        placeholder="Product description" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="policyNumberPrefix" nzRequired>Policy No Prifix
                </nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="policyNumberPrefix" name="policyNumberPrefix"
                        id="policyNumberPrefix" placeholder="Product policy number prefix" />
                </nz-form-control>
            </nz-form-item>
        </div>

        <div nz-row>
            <nz-form-item>
                <nz-form-label [nzSpan]="8" nzFor="claimNumberPrefix" nzRequired>Claim No Prifix</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="claimNumberPrefix" name="claimNumberPrefix" id="claimNumberPrefix"
                        placeholder="Product claim number prefix" />
                </nz-form-control>
            </nz-form-item>
        </div>


        <nz-form-item>
            <nz-form-control>
                <div style="text-align: center; margin-top: 10px;">
                    <button nz-button nzType="primary" style="margin-right: 8px;" (click)="submitProduct()">
                        Add Product
                    </button>
                    <button nz-button nzType="default">Reset Form</button>
                </div>
            </nz-form-control>
        </nz-form-item>
    </form>


</nz-drawer>
