
    <nz-drawer [nzClosable]="false" [nzVisible]="isAddInsuranceCompanyDrawerVisible" nzPlacement="left"
  nzTitle="Add Insurance Company" (nzOnClose)="closeDrawer()" [nzWidth]="650">
  
  <form nz-form [formGroup]="insuranceCompanyDetailsForm" (ngSubmit)="onSubmit()" style="margin: 0 auto;">
    
    <div nz-row nzGutter="0">
      <nz-form-item>
        <nz-form-label nzSpan="6" nzRequired>Company Name</nz-form-label>
        <nz-form-control nzSpan="16">
              <input nz-input formControlName="companyName"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzSpan="6" nzRequired>Company Email</nz-form-label>
        <nz-form-control nzSpan="16">
              <input nz-input formControlName="companyEmail"/>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label nzSpan="6" nzRequired>Contact First Name</nz-form-label>
        <nz-form-control nzSpan="16">
              <input nz-input formControlName="contactFirstName"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzSpan="6" nzRequired>Contact Second Name</nz-form-label>
        <nz-form-control nzSpan="16">
              <input nz-input formControlName="contactSecondName"/>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label nzSpan="6" nzRequired>Date</nz-form-label>
        <nz-form-control nzSpan="16">
              <nz-date-picker formControlName="dateCreated"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
  
    
      <nz-form-item>
        <nz-form-label nzRequired nzSpan="6">Contract</nz-form-label>
        <nz-form-control nzSpan="16">
          <nz-upload nzAction="https://jsonplaceholder.typicode.com/posts/">
            <button nz-button><i nz-icon nzType="upload"></i><span>Click to Upload</span></button>
          </nz-upload>
        </nz-form-control>
      </nz-form-item> 
    
  </div>
  <div style="text-align: center; margin-top: 10px;">

          <button nz-button nzType="primary">Add Insurance Company</button>
          <button nz-button nzType="default" style="margin-left: 10px" (click)="resetForm($event)">Reset Form</button>
          </div>
    

    
  
  </form>

</nz-drawer>
