<nz-modal [(nzVisible)]="isAddProvinceModalVisible" nzTitle="Add Province" [nzContent]="provinceContent"
    (nzOnCancel)="closeAddProvinceModal()" (nzOnOk)="closeAddProvinceModal()" nzWidth="50%">


    <ng-template #provinceContent>
        <nz-spin nzSize="large" nzTip="Adding Province...." [nzSpinning]="isAddingProvince">
            <div>
                <form nz-form [formGroup]="provinceDetailsForm">
                    <div nz-row>
                        <div nz-col nzSpan="8">
                            <nz-form-item>
                                <nz-form-label nzRequired nzSpan="10">Name</nz-form-label>
                                <nz-form-control nzSpan="10">
                                    <input nz-input formControlName="name" />
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzRequired nzSpan="10">Code</nz-form-label>
                                <nz-form-control nzSpan="10">
                                    <input nz-input formControlName="code" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <div style="
                    text-align: center;
                    margin-top: 10px;
                    margin-bottom: 10px;
                ">
                        <button nz-button nzType="primary" (click)="addProvince()">
                            Add Province
                        </button>
                        <button style="margin-left: 15px;" nz-button nzType="default">
                            Reset Form
                        </button>
                    </div>
                </form>
            </div>
        </nz-spin>
    </ng-template>
</nz-modal>
