<div style="margin: 20px">
    <nz-card style="padding: 20px">
        <form nz-form>
            <nz-card nzTitle="Claim Details" style="margin-bottom: 5px;">
                <div nz-row nzGutter="0">
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzSpan="8" nzRequired>Service Provider</nz-form-label>
                            <nz-form-control nzSpan="15">
                                <nz-select nzPlaceHolder="Select service provider"></nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label nzSpan="8" nzRequired>Service Type</nz-form-label>
                            <nz-form-control nzSpan="15">
                                <nz-select nzPlaceHolder="Select service provider type"></nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <!-- <nz-form-item> -->
                        <!--     <nz-form-label nzRequired nzSpan="7">Notification Date</nz-form-label> -->
                        <!--     <nz-form-control nzSpan="16"> -->
                        <!--         <nz-date-picker formControlName="rangePicker"></nz-date-picker> -->
                        <!--     </nz-form-control> -->
                        <!-- </nz-form-item> -->
                        <nz-form-item>
                            <nz-form-label nzRequired nzSpan="8">Claim Description</nz-form-label>
                            <nz-form-control nzSpan="15">
                                <textarea nz-input placeholder="Input claim description"></textarea>
                            </nz-form-control>
                        </nz-form-item>

                    </div>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzSpan="7" nzRequired>Select Risk</nz-form-label>
                            <nz-form-control nzSpan="16">
                                <nz-select nzPlaceHolder="Select risk"></nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label nzSpan="7" nzRequired>Select Activity</nz-form-label>
                            <nz-form-control nzSpan="16">
                                <nz-select nzPlaceHolder="Select activity"></nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label nzRequired nzSpan="7">Loss Date</nz-form-label>
                            <nz-form-control nzSpan="16">
                                <nz-date-picker formControlName="rangePicker"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label nzRequired nzSpan="7">Notification Date</nz-form-label>
                            <nz-form-control nzSpan="16">
                                <nz-date-picker formControlName="rangePicker"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <!-- <nz-form-item>
              <nz-form-label nzSpan="7" nzRequired>Claim Description</nz-form-label>
              <nz-form-control nzSpan="16">
                  <textarea nz-input placeholder="Write the claim descrition"></textarea>
              </nz-form-control>
            </nz-form-item> -->
                    </div>
                    <div nz-col nzSpan="12">
                    </div>
                </div>
            </nz-card>
            <nz-card nzTitle="Perils" style="margin-bottom: 5px;">
                    <div style="margin-bottom: 10px;">
                        <div nz-row [nzGutter]="24">
                            <div nz-col nzSpan="12">
                                <div style="width: 75%">
                                    <!-- <nz-input-group [nzSuffix]="suffixIconSearch"> -->
                                    <!--     <input type="text" nz-input placeholder="Search by type, account type" /> -->
                                    <!-- </nz-input-group> -->
                                    <ng-template #suffixIconSearch>
                                        <i nz-icon nzType="search"></i>
                                    </ng-template>
                                </div>
                            </div>
                            <div nz-col nzSpan=12>
                                <button nz-button nzType="primary" style="float: right">Add Peril</button>
                            </div>

                        </div>
                    </div>
                <nz-table #basicTable [nzData]="perilsList" nzSize="small">
                    <thead>
                        <tr>
                            <th>Claimant</th>
                            <th>Peril</th>
                            <th>Estimate Amount</th>
                            <th>Expired Section</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of basicTable.data">
                            <td>{{data.name}}</td>
                            <td>{{data.age}}</td>
                            <td>{{data.address}}</td>
                            <td>
                                <a>Action ä¸€ {{data.name}}</a>
                                <nz-divider nzType="vertical"></nz-divider>
                                <a>Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </nz-card>
            <nz-card nzTitle="Uploads" style="margin-bottom: 5px;">
                <nz-upload nzType="drag" [nzMultiple]="true" [nzLimit]="2" nzAction="https://jsonplaceholder.typicode.com/posts/">
                    <p class="ant-upload-drag-icon">
                        <i nz-icon nzType="inbox"></i>
                    </p>
                    <p class="ant-upload-text">Upload claim files</p>
                    <p class="ant-upload-hint">
                        Drag or click this area to upload claim pictures.
                    </p>
                </nz-upload>
            </nz-card>
        </form>
        <div style="text-align: center; margin-top: 10px">

            <button nz-button nzType="primary" style="margin-right: 8px">Intimate Claim</button>
            <button nz-button nzType="default">Reset Form</button>
        </div>
    </nz-card>
</div>
