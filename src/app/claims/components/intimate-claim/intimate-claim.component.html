<div style="margin: 15px;">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
        Claims
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      Intimate Claim
    </nz-breadcrumb-item>
  </nz-breadcrumb>
    <!-- <nz-card style="padding: 20px"> -->
        <form nz-form style="margin-top: 20px;" formGroup="intimateClaimsForm">
            <nz-card style="margin-bottom: 5px;">
          <nz-divider nzText="Claim Details" nzOrientation="left"></nz-divider>
                <div nz-row nzGutter="0">
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzSpan="8" nzRequired>Service Provider</nz-form-label>
                            <nz-form-control nzSpan="15">
                                <nz-select nzPlaceHolder="Select service provider" formControlName="serviceProvider"></nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label nzSpan="8" nzRequired>Service Type</nz-form-label>
                            <nz-form-control nzSpan="15">
                                <nz-select nzPlaceHolder="Select service provider type" formControlName="serviceType"></nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <!-- <nz-form-item> -->
                        <!--     <nz-form-label nzRequired nzSpan="7">Notification Date</nz-form-label> -->
                        <!--     <nz-form-control nzSpan="16"> -->
                        <!--         <nz-date-picker formControlName="rangePicker"></nz-date-picker> -->
                        <!--     </nz-form-control> -->
                        <!-- </nz-form-item> -->
                        <nz-form-item>
                            <nz-form-label nzRequired nzSpan="8">Claim Description</nz-form-label>
                            <nz-form-control nzSpan="15">
                                <textarea nz-input placeholder="Input claim description" formControlName="claimDescription"></textarea>
                            </nz-form-control>
                        </nz-form-item>

                    </div>
                    <div nz-col nzSpan="12">
                        <nz-form-item>
                            <nz-form-label nzSpan="7" nzRequired>Select Risk</nz-form-label>
                            <nz-form-control nzSpan="16">
                                <nz-select nzPlaceHolder="Select risk" formControlName="risk"></nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label nzSpan="7" nzRequired>Select Activity</nz-form-label>
                            <nz-form-control nzSpan="16">
                                <nz-select nzPlaceHolder="Select activity" formControlName="activity"></nz-select>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label nzRequired nzSpan="7">Loss Date</nz-form-label>
                            <nz-form-control nzSpan="16">
                                <nz-date-picker formControlName="rangePicker" formControlName="lossDate"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label nzRequired nzSpan="7">Notification Date</nz-form-label>
                            <nz-form-control nzSpan="16">
                                <nz-date-picker formControlName="rangePicker" formControlName="notificationDate"></nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <!-- <nz-form-item>
              <nz-form-label nzSpan="7" nzRequired>Claim Description</nz-form-label>
              <nz-form-control nzSpan="16">
                  <textarea nz-input placeholder="Write the claim descrition"></textarea>
              </nz-form-control>
            </nz-form-item> -->
                    </div>
                    <div nz-col nzSpan="12">
                    </div>
                </div>
            </nz-card>
        </form>
        <div style="text-align: center; margin-top: 10px">

            <button nz-button nzType="primary" style="margin-right: 8px" (click)="addClaim()">Intimate Claim</button>
            <button nz-button nzType="default">Reset Form</button>
        </div>
    <!-- </nz-card> -->
</div>
