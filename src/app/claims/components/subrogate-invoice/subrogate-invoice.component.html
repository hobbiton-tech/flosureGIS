<nz-spin nzSize="large" nzTip="Invoices Loading...." [nzSpinning]="subrogationInvoiceLoading">
  <nz-spin nzSize="large" nzTip="Updating Invoice Status...." [nzSpinning]="isUpdatingSubrogationInvoiceStatus">
    <div style="margin: 10px;">
      <div style="margin-bottom: 20px; background: #fff;">
        <nz-page-header>
          <nz-page-header-title>Subrogation Invoices</nz-page-header-title>
        </nz-page-header>
      </div>

      <div style="margin-top: 10px;">
        <nz-card>
          <!-- <nz-divider nzOrientation="left"></nz-divider> -->
          <div style="margin-bottom: 10px; width: 20%;">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="Search by claim number, client"
                     [(ngModel)]="searchSubrogationInvoiceString"
                     (ngModelChange)="searchInvoices($event)" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon nzType="search"></i>
            </ng-template>
          </div>

          <nz-table #salvageInvoiceTable [nzData]="subrogationInvoiceList" [nzSize]="'small'"
                    [nzBordered]="true">
            <thead>
            <tr>
              <th [nzAlign]="columnAlignment">Invoice Number</th>
              <th [nzAlign]="columnAlignment">Client Name</th>
              <th [nzAlign]="columnAlignment">Amount</th>
              <th [nzAlign]="columnAlignment">Type</th>
              <th [nzAlign]="columnAlignment">Status</th>
              <th [nzAlign]="columnAlignment" >Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let invoice of subrogationInvoiceList">
              <td [nzAlign]="columnAlignment">{{invoice?.invoice_number}}</td>
              <td [nzAlign]="columnAlignment">{{invoice?.client_name}}</td>
              <td [nzAlign]="columnAlignment">
                {{invoice.amount | number:'1.2-2'}}
              </td>
              <td [nzAlign]="columnAlignment">{{invoice?.type}}</td>
              <td [nzAlign]="columnAlignment">
                <div [ngSwitch]="invoice?.status">
                  <nz-badge nzColor='yellow' *ngSwitchCase="'Raised'" nzText="Pending">
                  </nz-badge>
                  <nz-badge nzColor='green' *ngSwitchCase="'Approved'" nzText="Approved">
                  </nz-badge>
                  <!--                  <nz-badge nzColor='red' *ngSwitchCase="'Cancelled'" nzText="Cancelled">-->
                  <!--                  </nz-badge>-->
                  <!--                  <nz-badge nzColor='blue' *ngSwitchCase="'Opened'" nzText="Processed">-->
                  <!--                  </nz-badge>-->
                </div>
              </td>
              <td [nzAlign]="columnAlignment" >
                <button  nz-button nzType="primary" style="margin-left: 2px;" nzSize="small"
                         *ngIf="invoice?.status === 'Raised'"
                         nz-popconfirm
                         nzPopconfirmTitle="Confirm to continue."
                         nzPopconfirmPlacement="bottom"
                         (nzOnConfirm)="updateStatus(invoice)"
                         (nzOnCancel)="cancel()">
                  Approve Invoice
                </button>
                <!--                <button  nz-button nzType="primary" style="margin-left: 2px;" nzSize="small"-->
                <!--                         *ngIf="salvage?.salvages?.bidStatus === 'Opened'"-->
                <!--                         (click)="showModal(salvage, 'Closed')">-->
                <!--                  Close Bid-->
                <!--                </button>-->
              </td>
            </tr>
            </tbody>
          </nz-table>
        </nz-card>
      </div>
    </div>
